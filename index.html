<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
</head>
<body>
    <header class="header">
        <nav class="header-nav">
            <ul class="header-nav__list">
                <li class="header-nav__item">
                    <a href="#" class="header-nav__link">Gmail</a>
                </li>

                <li class="header-nav__item">
                    <a href="#" class="header-nav__link">Imágenes</a>
                </li>
                <li class="header-nav__item">
                    <img src="./images/category.png" alt="" class="header-nav__img">
                </li>
                <li class="header-nav__item">
                    <a href="#" class="header-nav__link header-nav--login">Iniciar sesión</a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="main">
        <section class="main__logo">
            <img src="./images/icon.png" alt="" class="main__logo-img">
        </section>

        <section class="main__search">
            <img src="./images/search.png" alt="" class="main__icon">
            <input type="text" class="main__input">
            <img src="./images/microphone.png" alt="" class="main__icon">
        </section>

        <section class="main__bottoms">
            <form action="">
                <input type="button" value="Buscar con Google">
                <input type="button" value="Me siento con suerte">
            </form>
        </section>
    </main>

    <footer class="footer">
        <section class="footer__country">
            <h1 class="footer__name-country">Colombia</h1>
        </section>

        <section class="footer__information">
            <nav class="footer-nav">
                <ul class="footer-nav__about">
                    <li class="footer-nav__item">
                        <a href="" class="footer-nav__link">Sobre Google</a>
                    </li>

                    <li class="footer-nav__item">
                        <a href="" class="footer-nav__link">Publicidad</a>
                    </li>

                    <li class="footer-nav__item">
                        <a href="" class="footer-nav__link">Negocios</a>
                    </li>

                    <li class="footer-nav__item">
                        <a href="" class="footer-nav__link">Cómo funciona la busqueda</a>
                    </li>
                </ul>

                <ul class="footer-nav__privacy">
                    <li class="footer-nav__item">
                        <a href="" class="footer-nav__link">Privacidad</a>
                    </li>

                    <li class="footer-nav__item">
                        <a href="" class="footer-nav__link">Condiciones</a>
                    </li>

                    <li class="footer-nav__item">
                        <a href="" class="footer-nav__link">Preferencias</a>
                    </li>
                </ul>
            </nav>
        </section>
    </footer>
</body>
</html>
